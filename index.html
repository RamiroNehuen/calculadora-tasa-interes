    <div class="img-calc"></div>

    <section class="principal">
        <div class="titulo">
            <h1 class="intro">Calculadora Tasa de Interes: Sistema Frances y Aleman</h1>
        </div>

        <div class="info-container">
            <h2 class="intro">Ingrese la información</h2>

            <div class="info">
                <p>
                    <label>Ingrese la Tasa Nominal Anual pactada</label>
                    <input id="tna" type="number">
                </p>
                <p>
                    <label>Ingrese la cantidad de cuotas Pactada</label>
                    <input id="cantCuotas" type="number">
                </p>
                <p>
                    <label>Ingrese el valor del prestamo</label>
                    <input id="valorPrestamo" type="number">
                </p>
            </div>
        </div>
        <div class="valoresMemoria">
            <p id="tnaMemoria"></p>
            <p id="cantCuotasMemoria"></p>
            <p id="valorPrestamoMemoria"></p>
        </div>
    </section>

    <section class="resultados-frances">
        <div class="titulo-seccion1"></div>

            <div>
                <ul id="cuota"></ul>
            </div>
            <div>
                <ul id="interes"></ul>
            </div>
            <div>
                <ul id="amortizacion"></ul>
            </div>
            <div>
                <ul id="saldo-deuda"></ul>

    <section class="resultados-aleman">

        <div class="valores">
            <div>

            </div>
            <div>

            </div>
            <div>
                <ul id="amortizacionAleman"></ul>
            </div>
            <div>
                <ul id="saldo-deudaAleman"></ul>
            </div>
        </div>
    </section>
    <!-- FIN DE SECCIÓN DONDE SE IMPRIMEN EN LOS RESULTADOS EN LA PANTALLA -->
    <div class="btn-container">
        <button id="btnCalcular">CALCULAR</button>
        <button id="btnLimpiar">LIMPIAR LISTADOS</button>
        <button id="btnUltimosValores">REPETIR ULTIMA OPERACIÓN</button>
